<!DOCTYPE html>
<html>
{%load staticfiles%}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DealMonk</title>
    
    
    <link href="{%static 'assets/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">

    <link href="{%static 'assets/css/animate.css'%}" rel="stylesheet">
    <link href="{%static 'assets/css/style.css'%}" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="{%static 'assets/img/imgo.jpg'%}" >

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Change Password</h2>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="index.html">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="User Name" required="">
                                </div>
                                 <div class="form-group">
                    						<input name="pass" type="password" class="form-control" placeholder="Old Password" required="">
                						</div>
                					<div class="form-group">
                    						<input name="pass" type="password" class="form-control" placeholder="New Password" required="">
                					</div>	
                					<div class="form-group">
                    						<input name="cpass" type="password" class="form-control" placeholder="Confirm New Password" required="">
               					 </div> 
                                <button type="submit" class="btn btn-primary block full-width m-b" data-toggle="modal" data-target="#myModal6">Change Password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright DealMonk
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2015-2016</small>
            </div>
        </div>
<!-- Modal Pop-up starts here -->        
        <div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog"  aria-hidden="true">
	        <div class="modal-dialog modal-sm">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                    <h4 class="modal-title">Password reset successfully</h4>
	                </div>
	                <div class="modal-body">
	                    <p>Reset password link sent to your entered email id</p>
	                </div>
	                <div class="modal-footer">
	                    
	                    <a href="index.html" type="button" class="btn btn-primary">OK</a>
	                    
	                </div>
	            </div>
	        </div>
	    </div>
                            <!-- Modal Pop-up Ends here --> 
                            
    </div>
 <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js'"></script>
    <script src="{% static 'js/bootstrap.min.js'"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js'"></script>

    <script src="{% static 'js/inspinia.js'"></script>
